name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-deploy"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v3

      - name: Upload site contents for Pages
        uses: actions/upload-pages-artifact@v1
        with:
          # publish the repository root; adjust to e.g. './build' if you have a build step
          path: './'

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
